<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Popovers Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    /* Darken background when popovers are open */
    body.popover-open {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary" id="showPopovers">Show Popovers</button>
    <button class="btn btn-secondary" id="popover1" data-bs-toggle="popover" data-bs-placement="bottom" title="Popover 1" data-bs-content="This is the first popover.">Element 1</button>
    <button class="btn btn-secondary" id="popover2" data-bs-toggle="popover" data-bs-placement="bottom" title="Popover 2" data-bs-content="This is the second popover.">Element 2</button>
    <button class="btn btn-secondary" id="popover3" data-bs-toggle="popover" data-bs-placement="bottom" title="Popover 3" data-bs-content="This is the third popover.">Element 3</button>
  </div>

  <!-- Bootstrap JavaScript and jQuery libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable popovers on all elements with the "data-bs-toggle" attribute
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })

    // Show popovers and darken screen on button click
    var showPopoversButton = document.getElementById('showPopovers')
    showPopoversButton.addEventListener('click', function () {
      if (document.body.classList.contains('popover-open')) {
        var popover1 = bootstrap.Popover.getInstance(document.getElementById('popover1'))
        popover1.hide()

        var popover2 = bootstrap.Popover.getInstance(document.getElementById('popover2'))
        popover2.hide()

        var popover3 = bootstrap.Popover.getInstance(document.getElementById('popover3'))
        popover3.hide()

        document.body.classList.remove('popover-open')
      } else {
        var popover1 = new bootstrap.Popover(document.getElementById('popover1'), {
          placement: 'bottom'
        })
        popover1.show()

        var popover2 = new bootstrap.Popover(document.getElementById('popover2'), {
          placement: 'bottom'
        })
        popover2.show()

        var popover3 = new bootstrap.Popover(document.getElementById('popover3'), {
          placement: 'bottom'
        })
        popover3.show()

        document.body.classList.add('popover-open')
      }
    })

    // Remove popover-open class from body when popovers are hidden
    $('body').on('hidden.bs.popover', function () {
      document.body.classList.remove('popover-open')
    })
  </script>
</body>
</html>
